<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品展示卡片</title>
    <style>
      .product-card {
        width: 300px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        font-family: "微軟正黑體", sans-serif;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }

      .product-title {
        font-size: 20px;
        margin: 10px 0;
        color: #333;
      }

      .product-price {
        color: #e44d26;
        font-size: 18px;
        font-weight: bold;
      }

      .buy-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
    </style>
    <script type="text/javascript">
      var tagtoo_advertiser_id = 8888;
      var tagtoo_ga = document.createElement("script");
      tagtoo_ga.type = "text/javascript";
      tagtoo_ga.async = true;
      tagtoo_ga.src = "https://ad.tagtoo.co/media/ad/track.js";
      var tagtoo_s = document.getElementsByTagName("script")[0];
      tagtoo_s.parentNode.insertBefore(tagtoo_ga, tagtoo_s);
    </script>
  </head>
  <body>
    <div class="product-card">
      <img
        src="https://picsum.photos/300/200"
        alt="產品圖片"
        class="product-image"
      />
      <h2 class="product-title">精選商品</h2>
      <p class="product-price">NT$ 1,280</p>
      <button class="buy-button">立即購買</button>
    </div>
  </body>
</html>
